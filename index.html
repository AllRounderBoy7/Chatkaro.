<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatKaro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>ChatKaro 💬</h1>
      <button id="clearBtn">🗑️ Clear Chat</button>
    </div>

    <div class="login-screen" id="loginScreen">
      <h2>Welcome to ChatKaro</h2>
      <input type="text" id="usernameInput" placeholder="Enter a unique username" />
      <button onclick="signIn()">Sign In</button>
    </div>

    <div class="main-screen" id="mainScreen" style="display:none;">
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search users..." oninput="searchUsers()" />
        <div id="searchResults"></div>
      </div>
      <div class="chat-window" id="chatWindow">
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-controls">
          <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="sendImage(event)" />
          <button onclick="document.getElementById('imageInput').click()">📷</button>
          <button id="emojiBtn">😊</button>
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
